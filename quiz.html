<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- J'ai renomé tes fichiers avec les bonnes extensions, en plus comme ça c'est plus lisible pour les IDE (genre visual studio code)-->
        <link rel="stylesheet" href="quiz.css">
        <title>projet web</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap"
              rel="stylesheet">

    </head>
    <body class="body">

        <!-- BLOC DU DEBUT -->
        <div class="bloc" id="bloc1">
            <h1 class="titre">Quiz de culture générale</h1>
        </div>
        <!--
        Pour le naming des classes et id les conventions veulent que pour les classes quand elles sont en 2 mots on met soit un - soit un _
        mais pour les ids vaut mieux utiliser du camelCase c.a.d on met une majuscule pour le deuxième mot
        -->
        <!-- BLOC DES TROIS IMAGES -->
        <div class="image-container" id="imageContainer">
            <figure class="image-item">
                <!-- Pour les images il faut donner des liens vers des fichiers qui sont aussi dans ton repo sinon quand quelqu'un récupère le projet il ne les voit pas -->
                <img src="assets/images/nietzsche.jpg" class="image-format"
                     id="imageNietzsche">
                <!-- En html les id doivent toujours être unique, de plus la tu ne l'utilise pas dans ton html ou dans ton js donc pas besoin de mettre d'id -->
                <figcaption class="legende" id="legendephilo">Lettres et philosophie</figcaption>
            </figure>

            <figure class="image-item">
                <img src="assets/images/einstein.jpg" class="image-format"
                     id="imageEinstein">
                <!-- idem -->
                <figcaption class="legende" id="legendephilo">Sciences</figcaption>

            </figure>

            <figure class="image-item">
                <img src="assets/images/bonaparte.jpg" class="image-format"
                     id="imageNapoleon">
                <!-- idem -->
                <figcaption class="legende" id="legendephilo">Histoire</figcaption>

            </figure>
        </div>

        <!-- BLOC DU QUESTIONNAIRE -->

        <div class="quiz-container" id="quizContainer">
            <div id="quiz1">
                <h1 class="question" id="questionPhilo"></h1>
                <button class="bouton">Réponse 1</button>
                <button class="bouton">Réponse 2</button>
                <button class="bouton">Réponse 3</button>
                <button class="bouton">Réponse 4</button>
            </div>

            <div id="quiz2">
                <h1 class="question" id="questionSciences"></h1>
                <button class="bouton">Réponse 1</button>
                <button class="bouton">Réponse 2</button>
                <button class="bouton">Réponse 3</button>
                <button class="bouton">Réponse 4</button>
            </div>

            <div id="quiz3">
                <h1 class="question" id="questionHistoire"></h1>
                <button class="bouton">Réponse 1</button>
                <button class="bouton">Réponse 2</button>
                <button class="bouton">Réponse 3</button>
                <button class="bouton">Réponse 4</button>
            </div>
        </div>
        <div class="success" id="successMessage" style="display: none;"></div>
        <div class="feedback" id="feedbackMessage" style="display: none;"></div>
